<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ASHZON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('images/bg2.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
            font-family: 'Alice';
        }
        header {
            background-color: #ebd1c3;
            color: black;
            padding: 20px;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: left;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li a {
            display: inline-block;
            color: black;
            text-decoration: none;
            padding: 10px;
        }
        header nav ul li a:hover {
	    background-color: #f0ddd3;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            z-index: 1;
        }
        .categories:hover .submenu {
            display: block;
        }
        .submenu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
        main {
            padding: 20px;
            transition: margin-right 0.3s;
        }
        h1, h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .category {
            margin-bottom: 30px;
        }
        .products {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product h4 {
            margin-top: 0;
        }
        aside {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background-color: #efe3dd;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            transition: right 0.3s;
        }
        aside.open {
            right: 0;
        }
        #cart h2, #customer-details h2 {
            margin-top: 0;
        }
        #cart-items {
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            border-bottom: 1px solid #efc9c9;
            padding: 10px;
            position: relative;
        }
        #cart-items li button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
        #cart-items li button.remove-button {
            right: 10px;
        }
        #cart-total {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #customer-details label {
            display: block;
            margin-bottom: 5px;
        }
        #customer-details input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ebd1c3;
            color: black;
            border: none;
            cursor: pointer;
        }
        #checkout-btn:hover {
            background-color: #e9dfda;
        }
        #logo img {
            width: 100px;
            height: auto;
        }
        .cart-icon {
            cursor: pointer;
        }
        .highlight {
            animation: highlight 3s ease-in-out;
        }
        @keyframes highlight {
            0% { background-color: rgb(145, 122, 122); }
            110% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="logo"><a href="#"><img src="images/logo.png" alt="Ashzon Logo"></a></li>
                <li class="categories"><a href="#">Categories</a>
                    <div class="submenu">
                        <a href="#VideoGames" onclick="highlightSection('VideoGames')">Video Games</a>
                        <a href="#Electronics" onclick="highlightSection('Electronics')">Electronics</a>
                        <a href="#SmartHome" onclick="highlightSection('SmartHome')">Smart Home</a>
                        <a href="#Stationery" onclick="highlightSection('Stationery')">Stationery</a>
                    </div>
                </li>
                <li><a href="About%20The%20Company.html">About the Company</a></li>
                <li><a href="#" class="cart-icon" onclick="toggleCart()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 18C6.44772 18 6 18.4477 6 19C6 19.5523 6.44772 20 7 20C7.55228 20 8 19.5523 8 19C8 18.4477 7.55228 18 7 18Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 1H5L7.68 14.39C7.77186 14.9147 8.05049 15.3842 8.46794 15.7156C8.8854 16.047 9.41126 16.2133 9.95 16.19H19.54C20.0787 16.2133 20.6046 16.047 21.022 15.7156C21.4395 15.3842 21.7181 14.9147 21.81 14.39L23 6H6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="VideoGames" class="category">
            <h2>Video Games</h2>
            <div class="products"></div>
        </section>

        <section id="Electronics" class="category">
            <h2>Electronics</h2>
            <div class="products"></div>
        </section>

        <section id="SmartHome" class="category">
            <h2>Smart Home</h2>
            <div class="products"></div>
        </section>

        <section id="Stationery" class="category">
            <h2>Stationery</h2>
            <div class="products"></div>
        </section>
    </main>

    <aside id="cart-container">
        <form action="http://sirjm.infinityfreeapp.com/checkout.php" method="GET" id="checkout-form" onsubmit="prepareOrder()">
            <div id="customer-details">
                <h2>Delivery Details</h2>
                <label for="cust-name">Name:</label>
                <input type="text" id="cust-name" name="cust_name" placeholder="Enter your name">
                <label for="cust-email">Email:</label>
                <input type="text" id="cust-email" name="cust_email" placeholder="Enter your email">
                <label for="cust-addr">Address:</label>
                <input type="text" id="cust-addr" name="cust_addr" placeholder="Enter your address">
                <input type="hidden" id="cust_order" name="cust_order">
            </div>
            <div id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: â‚±<span id="cart-total">0.00</span></p>
            </div>
            <button type="submit" id="checkout-btn">Checkout</button>
        </form>
        <span class="close-button" onclick="toggleCart()" style="cursor: pointer; position: absolute; top: 20px; right: 20px;">X</span>
    </aside>

    <script>
        const products = {
            VideoGames: [
                { name: "AIOMEST Travel Case for Nintendo Switch", price: 1400, image: 'images/vg1.jpg'},
                { name: "Controller Charging Dock for Nintendo ", price: 780, image: 'images/vg2.jpg' },
                { name: "BENGOO Gaming Headset", price: 1700, image: 'images/vg3.webp' },
                { name: "Wireless Controller for PS4", price: 3500, image: 'images/vg4.webp' },
                { name: "The Sims 4 Digital Game", price: 999, image: 'images/vg5.webp' },
            ],
            Electronics: [
                { name: "Split Type Airconditioner", price: 16999, image: 'images/e1.jpg' },
                { name: "Bowl Type Desk Lamp Shade", price: 459, image: 'images/e2.jpg' },
                { name: "Black Renogas Gas Stove", price: 3999, image: 'images/e3.jpg' },
                { name: "Samsung Two Door Refrigirator", price: 28999, image: 'images/e4.jpg' },
                { name: "Automatic Washing Machine", price: 16899, image: 'images/e5.png' },
            ],
            SmartHome: [
                { name: "Robot Vacuum Cleaner", price: 10999, image: 'images/sh1.jpg' },
                { name: "Smart Humidifier", price: 4999, image: 'images/sh2.jpg' },
                { name: "Mini Security Camera", price: 2999, image: 'images/sh3.jpg' },
                { name: "Smart Light Bulb", price: 989, image: 'images/sh4.jpg' },
                { name: "Thermostat", price: 5799, image: 'images/sh5.jpeg' },
            ],
            Stationery: [
                { name: "Monggol Pencil No.2", price: 139, image: 'images/s1.webp' },
                { name: "Ruler Set", price: 86, image: 'images/s2.jpg' },
                { name: "Pastel Colored Notebook", price: 79, image: 'images/s3.jpg' },
                { name: "Post-it Set", price: 149, image: 'images/s4.jpg' },
                { name: "Casio Calculator", price: 1499, image: 'images/s5.jpg' },
            ]
        };

        function displayProducts(category) {
            const productsContainer = document.querySelector(`#${category} .products`);
            productsContainer.innerHTML = '';
            products[category].forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="Placeholder Image">
                    <h4>${product.name}</h4>
                    <p>Price: â‚±${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${category}', '${product.name}', ${product.price})">Add to Cart</button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        Object.keys(products).forEach(displayProducts);

        let cart = [];

        function addToCart(category, name, price) {
            const item = { category, prod_name: name, prod_price: price };
            cart.push(item);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.prod_price;
                const cartItem = document.createElement('li');
                cartItem.innerHTML = `
                    ${item.prod_name} - â‚±${item.prod_price.toFixed(2)}
                    <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function prepareOrder() {
            const custOrder = JSON.stringify(cart);
            document.getElementById('cust_order').value = custOrder;
        }

        function checkout() {
            const custName = document.getElementById('cust-name').value;
            const custEmail = document.getElementById('cust-email').value;
            const custAddr = document.getElementById('cust-addr').value;

            if (!custName || !custEmail || !custAddr) {
                alert('Please fill in all delivery details.');
                return;
            }

            prepareOrder();

            document.getElementById('checkout-form').submit();
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            const mainContent = document.querySelector('main');

            if (cartContainer.classList.contains('open')) {
                cartContainer.classList.remove('open');
                mainContent.style.marginRight = '0';
            } else {
                cartContainer.classList.add('open');
                mainContent.style.marginRight = '400px';
            }
        }

        function highlightSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.add('highlight');
            setTimeout(() => {
                section.classList.remove('highlight');
            }, 3000);
        }
    </script>
</body>
</html>
